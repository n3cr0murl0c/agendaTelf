name: Python CI - Agenda TelefÃ³nica

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: ["3.13"]

        steps:
            - name: ğŸ“¥ Checkout cÃ³digo
              uses: actions/checkout@v4

            - name: ğŸ Configurar Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: "pip"

            - name: ğŸ“¦ Instalar dependencias
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -r requirements-dev.txt

            - name: âœ¨ Verificar indentacion con flake8
              run: |
                  echo "ğŸ” Ejecutando flake8..."
                  flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
                  flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

            - name: ğŸ¨ Verificar indentacion con pylint
              run: |
                  echo "ğŸ” Ejecutando pylint..."
                  pylint src/ --exit-zero --disable=C0114,C0115,C0116,R0903,R0801
              continue-on-error: true

            - name: ğŸ§ª Ejecutar pruebas con pytest
              run: |
                  echo "ğŸ§ª Ejecutando pruebas unitarias..."
                  pytest tests/ -v --tb=short --color=yes

            - name: ğŸ“Š Generar reporte de cobertura
              run: |
                  echo "ğŸ“Š Generando reporte de cobertura..."
                  coverage run -m pytest tests/
                  coverage report -m
                  coverage html
                  coverage xml

            - name: ğŸ“ˆ Subir reporte de cobertura a Codecov
              uses: codecov/codecov-action@v4
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-${{ matrix.python-version }}
                  fail_ci_if_error: false
              continue-on-error: true

            - name: ğŸ“„ Subir reporte HTML de cobertura
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: coverage-report-${{ matrix.python-version }}
                  path: htmlcov/
                  retention-days: 30

            # - name: ğŸ“‹ Subir resultados de pytest
            #   uses: actions/upload-artifact@v4
            #   if: always()
            #   with:
            #       name: pytest-results-${{ matrix.python-version }}
            #       path: |
            #           .pytest_cache/
            #       retention-days: 30

            - name: âœ… Verificar cobertura mÃ­nima
              run: |
                  echo "âœ… Verificando cobertura mÃ­nima del 80%..."
                  coverage report --fail-under=80

    lint-and-format:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout cÃ³digo
              uses: actions/checkout@v4

            - name: ğŸ Configurar Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: ğŸ“¦ Instalar herramientas de linting
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8 pylint black isort

            - name: ğŸ¨ Verificar formato con black
              run: |
                  echo "ğŸ¨ Verificando formato con black..."
                  black --check --diff src/ tests/
              continue-on-error: true

            - name: ğŸ“‘ Verificar imports con isort
              run: |
                  echo "ğŸ“‘ Verificando orden de imports..."
                  isort --check-only --diff src/ tests/
              continue-on-error: true

    security-check:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout cÃ³digo
              uses: actions/checkout@v4

            - name: ğŸ Configurar Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: ğŸ“¦ Instalar dependencias
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: ğŸ”’ Verificar vulnerabilidades con safety
              run: |
                  pip install safety
                  safety check --json || true
              continue-on-error: true

            - name: ğŸ” Verificar con bandit
              run: |
                  pip install bandit
                  bandit -r src/ -f json -o bandit-report.json || true
              continue-on-error: true

            - name: ğŸ“„ Subir reporte de seguridad
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: security-reports
                  path: |
                      bandit-report.json
                  retention-days: 30

    api-tests:
        runs-on: ubuntu-latest
        needs: build-and-test

        steps:
            - name: ğŸ“¥ Checkout cÃ³digo
              uses: actions/checkout@v4

            - name: ğŸ Configurar Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: ğŸ“¦ Instalar dependencias
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install httpx

            - name: ğŸš€ Iniciar servidor FastAPI
              run: |
                  uvicorn src.main:app --host 0.0.0.0 --port 8000 &
                  sleep 5
              env:
                  PYTHONPATH: .

            - name: ğŸ§ª Probar endpoints de la API
              run: |
                  python -c "
                  import httpx
                  import sys

                  base_url = 'http://localhost:8000'

                  # Test 1: Root endpoint
                  response = httpx.get(f'{base_url}/')
                  assert response.status_code == 200, f'Root failed: {response.status_code}'
                  print('âœ“ Root endpoint OK')

                  # Test 2: Listar contactos (vacÃ­o)
                  response = httpx.get(f'{base_url}/contactos/')
                  assert response.status_code == 200, f'List failed: {response.status_code}'
                  assert response.json() == [], 'List should be empty'
                  print('âœ“ List contactos OK')

                  # Test 3: Crear contacto
                  response = httpx.post(
                      f'{base_url}/contactos/',
                      json={'nombre': 'Test User', 'telefono': '0987654321'}
                  )
                  assert response.status_code == 201, f'Create failed: {response.status_code}'
                  print('âœ“ Create contacto OK')

                  # Test 4: Consultar contacto
                  response = httpx.get(f'{base_url}/contactos/Test User')
                  assert response.status_code == 200, f'Get failed: {response.status_code}'
                  print('âœ“ Get contacto OK')

                  # Test 5: EstadÃ­sticas
                  response = httpx.get(f'{base_url}/estadisticas/')
                  assert response.status_code == 200, f'Stats failed: {response.status_code}'
                  assert response.json()['total_contactos'] == 1
                  print('âœ“ EstadÃ­sticas OK')

                  # Test 6: Eliminar contacto
                  response = httpx.delete(f'{base_url}/contactos/Test User')
                  assert response.status_code == 200, f'Delete failed: {response.status_code}'
                  print('âœ“ Delete contacto OK')

                  print('\\nâœ… Todos los tests de API pasaron')
                  "

            - name: ğŸ“– Verificar documentaciÃ³n OpenAPI
              run: |
                  python -c "
                  import httpx

                  response = httpx.get('http://localhost:8000/openapi.json')
                  assert response.status_code == 200
                  schema = response.json()
                  assert 'paths' in schema
                  assert '/contactos/' in schema['paths']
                  print('âœ“ OpenAPI schema OK')
                  "
